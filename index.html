<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-code-container">
        <div class="qr-code-img-container">
            <img src="images/image-qr-code.png" alt="QR code image" class="qr-code-img">
        </div>
        <div class="qr-code-text-container">
            <h1 class="qr-code-title">Improve your front-end skills by building real projects</h1>
            <p class="qr-code-description">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
